<div [ngClass]="'search-box'">

  <div [ngClass]="'row'">
    <input  #inputBox type="text" placeholder="Search anything" autocomplete="off">
    <button #clearBtn (click)="clearInput($event)"><i [ngClass]="['fa-solid', 'fa-close']"></i></button>
  </div>

  <div [ngClass]="'result-box'">
    <ul>
      <li *ngFor="let suggestion of result$ | async">{{ suggestion }}</li>
    </ul>
  </div>

</div>
